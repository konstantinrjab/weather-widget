<div id="search-component">
  <div class="form-group">
    <label for="searchBox">Search added cities</label>
    <input id="searchBox" class="form-control" [(ngModel)]="searchText" />
  </div>

  <ul class="search-result">
    <li *ngFor="let town of towns | searchTown : searchText" >
      <a routerLink="/place/{{town.id}}">
        {{town.name}}
      </a>
    </li>
  </ul>
</div>
