<div class="row"  *ngFor="let town of towns">
  <div class="col-12">
    <div class="btn-group btn-group-lg pt-2 bp-2 w-100">
      <button type="button" class="btn btn-light flex-grow-1"
              routerLink="/place/{{town.id}}">
        {{town.name}}
      </button>
      <button class="btn btn-danger" (click)="delete(town)">Delete</button>
    </div>
  </div>
</div>
